<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person and Employee Classes</title>
</head>
<body>
  <h1>Person and Employee Inheritance Example</h1>

  <p id="personGreet"></p>
  <p id="employeeGreet"></p>

  <script>
    // Person class
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      greet() {
        return `Hello, my name is ${this.name}, I am ${this.age} years old.`;
      }
    }

    // Employee class that extends Person
    class Employee extends Person {
      constructor(name, age, jobTitle) {
        super(name, age); // Call the parent constructor (Person)
        this.jobTitle = jobTitle;
      }

      jobGreet() {
        return `Hello, my name is ${this.name}, I am ${this.age} years old, and my job title is ${this.jobTitle}.`;
      }
    }

    // Test Person class
    const person = new Person("Alice", 25);
    document.getElementById("personGreet").textContent = person.greet(); // Output: Hello, my name is Alice, I am 25 years old.

    // Test Employee class
    const employee = new Employee("Bob", 30, "Manager");
    document.getElementById("employeeGreet").textContent = employee.jobGreet(); // Output: Hello, my name is Bob, I am 30 years old, and my job title is Manager.
  </script>
</body>
</html>
